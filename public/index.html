<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="pottery by vimimade" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="vimimade ceramics" />
    <meta
      property="og:description"
      content="pottery by vimimade - handcrafted ceramic creations"
    />
    <meta property="og:image" content="%PUBLIC_URL%/favicon.png" />
    <meta property="og:url" content="https://vimimade.com" />
    <meta property="og:type" content="website" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <title>vimimade</title>
    <style>
      :root {
        /* Base sizes */
        --page-width: 140rem;
        --container-padding: 4rem;

        /* Font sizes */
        --font-size-base: 16px;
        --line-height-base: 1.5;

        /* Spacing */
        --spacing-unit: 8px;
        --spacing-xs: calc(var(--spacing-unit) * 1); /* 8px */
        --spacing-sm: calc(var(--spacing-unit) * 2); /* 16px */
        --spacing-md: calc(var(--spacing-unit) * 3); /* 24px */
        --spacing-lg: calc(var(--spacing-unit) * 4); /* 32px */
        --spacing-xl: calc(var(--spacing-unit) * 5); /* 40px */
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Work Sans', sans-serif;
        font-size: var(--font-size-base);
        line-height: var(--line-height-base);
      }

      #root {
        max-width: var(--page-width);
        margin: 0 auto;
        padding: 0 var(--container-padding);
        background-color: #f9f6ee;
      }
    </style>
  </head>
  <body>
    <noscript>error</noscript>
    <div id="root"></div>
  </body>
</html>
